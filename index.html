<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pojedynek Detektywów</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 id="storyTitle">Pojedynek Detektywów</h1>
    </header>

    <main class="main">
        <!-- Przycisk Start -->
        <button id="startButton" class="start-button" onclick="initializeGame()">
            <div id="startGameText">Rozpocznij grę</div>
            <div id="loadingSpinner" class="loading-spinner" style="display: none; margin-top: -9px;"></div>
        </button>

        <!-- Sekcja opisu -->
        <section class="dialogue-section">
            <div id="descriptionBox" class="dialogue-box">
                <p class="default-message">Kliknij „Rozpocznij grę”, aby rozpocząć śledztwo.</p>
            </div>
        </section>
        
        <!-- Sekcja dialogów -->
        <section class="dialogue-section">
            <div id="dialogueBox" class="dialogue-box">
                <p class="default-message">Kliknij „Rozpocznij grę”, aby rozpocząć śledztwo.</p>
            </div>
        </section>

        <!-- Sekcja postaci -->
        <section class="characters-section">
            <!-- <h2 class="characters-title">Postacie</h2> -->
            <div class="characters"></div>
        </section>

        <!-- Niewidoczny kontener na rozwiązanie -->
        <div id="hiddenSolution" style="display: none;"></div>

        <!-- Sekcja mapy dworku
        <section class="map-section">
            <h2 class="map-title">Mapa dworku</h2>
            <div class="map-grid">
                <div class="map-location" id="kitchen" onclick="exploreLocation('kitchen')">Kuchnia</div>
                <div class="map-location" id="livingRoom" onclick="exploreLocation('livingRoom')">Salon</div>
                <div class="map-location" id="study" onclick="exploreLocation('study')">Gabinet</div>
                <div class="map-location" id="garden" onclick="exploreLocation('garden')">Ogród</div>
                <div class="map-location" id="attic" onclick="exploreLocation('attic')">Strych</div>
                <div class="map-location disabled" id="basement">Piwnica (Zablokowane)</div>
            </div>
        </section> -->
    </main>

    <div class="interaction">
        <input type="text" id="playerInput" placeholder="Zadaj pytanie..." disabled>
        <button id="sendButton" onclick="sendMessage()" disabled>Wyślij</button>
    </div>

    <footer class="footer">
        &copy; 2025 Pojedynek Detektywów. Wszystkie prawa zastrzeżone. Powered by Gemini.
    </footer>

    <script src="script.js"></script>
</body>

</html>
